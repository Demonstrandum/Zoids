name: Deploy static content to Pages
on:
  push:
    branches: ["master"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name: Install Zig
        run: |
          ZIG_DIR="zig-linux-x86_64-0.10.0-dev.4197+9a2f17f9f"
          ZIG_TAR="$ZIG_DIR.tar.xz"
          ZIG_URL="https://ziglang.org/builds/$ZIG_TAR"
          sudo rm -fr /var/lib/apt/lists
          sudo mkdir /var/lib/apt/lists
          sudo apt-get -yq update --fix-missing
          sudo apt-get -yq install build-essential lsb-release software-properties-common wget clang cmake xz-utils
          wget "$ZIG_URL" -O "$ZIG_TAR"
          tar xf "$ZIG_TAR"
      - name: Build artifact (website)
        run: |
          "$ZIG_DIR"/zig build website -Dtarget=wasm32-freestanding
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './deployment'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
